<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(95, 95, 218);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1><!--Comentário em HTML-->
    <p>Me livrei da maldição</p>
    <script>
    var n1 = Number(window.prompt('Digite um número: ')) //Comentário e JavaScript
    var n2 = Number(window.prompt('Digite outro número: '))
    var s = n1 + n2
    window.alert('A soma de n1 + n2 é, ' + s + '!')// concatenação
    // (number + number) para adição
    // (string + string) para concatenação
    </script>
</body>
</html>
